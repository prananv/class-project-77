<html>
    <head>
       <title>Javascript syntax  </title>

    </head>
    <body>
       <h1> Open Console </h1> 
       <script>
           console.log("I am the console screen");
           var FirstName="Pranav ";
           console.log(FirstName);

           var LastName="Baskar";
           console.log(LastName);

           var Fullname=FirstName.concat(LastName);
           console.log(Fullname);

           var len=Fullname.length;
           console.log(len);

           var replacename=Fullname.replace("Baskar","Sandeep" );
           console.log(replacename);

           var caps=Fullname.toLocaleUpperCase();
           console.log(caps);

           var small=Fullname.toLowerCase();
           console.log(small);

           var squareroot=Math.sqrt(49);
           console.log(squareroot);
          
           var minimum=Math.min(41,20,37);
           console.log(minimum);
           
           var maximum=Math.max(40,39,21);
           console.log(maximum);

           var pwr=Math.pow(4,2);
           console.log(pwr);

           var bignumber=4.325675673;
           console.log(bignumber);

           var fixdecimal=bignumber.toFixed(2);
           console.log(fixdecimal);

           var number1=43;
           var number2=56;
           console.log(number1+number2);

           var typeofnumber=45;
           console.log(typeof typeofnumber);
 
           var typeofstring="45";
           console.log(typeof typeofstring);
       </script>
    </body>


</html>
